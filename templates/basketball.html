<div id="basketball">
  <div class="row">
      <div class="timer">
        <input ng-model="basketball.startTime" type="text" class="time" placeholder="Enter Time 00:00" ng-value="basketball.startTime" />
      </div>
  </div>
  <div class="row">
      <span class="btn btn-lg btn-success" ng-click="start()">Start
      </span>
      <span class="btn btn-lg" ng-click="stop()">Stop</span>
      <span class="btn btn-lg" ng-click="restart()">Restart</span>
  </div>
</div>
